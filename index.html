<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
    <script src="index.js"></script>
</head>

<body>
    <nav class="navbar bg-success">
        <div class="container-fluid">
            <a class="navbar-brand text-white">Navbar</a>
            <div class="justify-content-end">
                <button class="btn btn-primary mx-2 ">Dropdown-1</button>
                <button class="btn btn-primary mx-2 ">Dropdown-2</button>
                <button class="btn btn-primary mx-2 ">Dropdown-3</button>
            </div>
        </div>
    </nav>

    <!-- on click get new value in para  -->

    <script type="text/javascript">
        function changeText() {
            let text = document.getElementById('text').value;
            document.getElementById('pText').innerHTML = text;
        }
    </script>

    <input type="text" id="text">
    <button onClick="changeText()">button</button>
    <p id="pText">Hello</p>
</body>
</html>
